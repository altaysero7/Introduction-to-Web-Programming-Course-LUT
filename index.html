<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <title>week 2</title>
</head>
<body>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Webmaster</td>
            <td>example@email.com</td>
            <td>X</td>
        </tr>
        <tr>
            <td>Webmaster2</td>
            <td>example2@email.com</td>
            <td>-</td>
        </tr>
    </table>
    <br>
    <form>
        <label for="username">Username: </label>
        <input id="input-username" type="text" name="username" required>
        <br>
        <label for="email">Email: </label>
        <input id="input-email" type="text" name="email" required>
        <br>
        <label for="admin">Admin: </label>
        <input id="input-admin" type="checkbox" name="admin">
        <br>
        <label for="image">Image: </label>
        <input id="input-image" type="file" name="image">
        <br>
        <br>
        <button id="submit-data">Submit your data!</button>
    </form>
    <br>
    <button id="empty-table" onClick="emptyTable()">Empty the table!</button>
</body>
</html>
